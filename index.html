<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Угадай кто это</title>
    <link rel="stylesheet" href="./css/app.css" />
  </head>
  <body>
    <div class="quiz-container">
      <h1>Угадай, кто это?</h1>
      <img
        src="actor-placeholder.jpg"
        alt="Актер"
        id="actor-image"
        class="actor-image"
      />

      <div class="question">
        <p>Кто изображен на фотографии?</p>
        <form id="quiz-form">
          <label>
            <input type="radio" name="actor" value="option1" />
            <span id="option1"></span> </label
          ><br />
          <label>
            <input type="radio" name="actor" value="option2" />
            <span id="option2"></span> </label
          ><br />
          <label>
            <input type="radio" name="actor" value="option3" />
            <span id="option3"></span> </label
          ><br />
          <button type="button" onclick="checkAnswer()">Ответить</button>
        </form>
      </div>

      <div id="result" class="result"></div>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
